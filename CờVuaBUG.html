<script>
var xsipder=0;
var xplay = 0;
			
function endgame()
{
	document.getElementById('mf').style.display="block";
	document.getElementById('loser').style.display="block";
	document.getElementById('losersound').play();	
}
function playbutton()
{
	if (xplay%2 == 0)
	{
		document.getElementById('package1').style.top= "-500px";
		document.getElementById('package').style.top= "-1000px";
	}
	else
	{
		document.getElementById('package1').style.top= "210px";
		document.getElementById('package').style.top= "-3%";		
	}
	xplay++;
}




function clickk()
{
		document.getElementById('clickk').play();	

}
function goagain()
{
		document.getElementById('goagain').play();
	

}
function soundground()
{

		document.getElementById('video').play();
}
	var shutu = 0;
function shutup()
{
	if(shutu %2 == 0){
		document.getElementById('video').pause();
	}
	else{
		document.getElementById('video').play();
	};
				shutu++;

}
function hidespider()
{
	if(xsipder %2 == 0)
	{
		document.getElementsByClassName("spider")[0].style.top = "-500px";
		document.getElementsByClassName("net")[0].style.top = "-500px";
	}
	else
	{
		document.getElementsByClassName("spider")[0].style.top = "0px";
		document.getElementsByClassName("net")[0].style.top = "20%";
	}
	xsipder ++;
}
</script>
